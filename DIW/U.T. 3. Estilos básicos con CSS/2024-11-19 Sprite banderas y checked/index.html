<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Bandera</th>
                <th>Nombre</th>
            </tr>
        </thead>

            <tr>
                <td>
                    <label for="tChkSpain">
                        <div class="flag flag-spain"></div>

                </td>
                <td>
                    <input type="checkbox" id="tChkSpain">
                    <span>España</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tChkArgentina">
                        <div class="flag flag-argentina"></div>

                </td>
                <td>
                    <input type="checkbox" id="tChkArgentina">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="tChkSouthCorea">
                        <div class="flag flag-south-corea"></div>
                    </label>
                </td>
                <td>
                    <input type="checkbox" id="tChkSouthCorea">
                    <span>Corea del Sur</span>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="tChkTurkey">

                    </label>
                </td>
                <td>
                    <input type="checkbox" id="tChkTurkey">
                    <span>Turquía</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tChkSweden">

                    </label>
                </td>
                <td>
                    <input type="checkbox" id="tChkSweden">
                    <span>Suecia</span>
                </td>

        </tbody>
    </table>

</html>
