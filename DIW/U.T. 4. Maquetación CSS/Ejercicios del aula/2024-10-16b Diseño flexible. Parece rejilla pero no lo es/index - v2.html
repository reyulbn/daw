    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;            
        }

        body {
            height: 100dvh;
            display: flex;
            flex-direction: row;
            gap: 1rem;
            padding: 1rem;
        }
        
        body, nav {
            background-color: lightblue;
        }

        div, main, aside {

            color: lightblue;
        }

        nav {

            flex-direction: column;
            gap: 1rem;

            & > div {
                flex-grow: 1;
            }
        }


        main {
            flex-grow: 1;
        }

        aside {
            writing-mode: vertical-lr;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
