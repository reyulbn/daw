<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en JavaScript o EcmaScript</title>

    <script>
        "use strict";
        // console.log(variable);
        // console.log(typeof(variable));

        let variable = 1;
        console.log(variable);
        console.log(typeof(variable));

        variable = "uno";
        console.log(variable);
        console.log(typeof(variable));

        variable = true;
        console.log(variable);
        console.log(typeof(variable));

        variable = null;
        console.log(variable);
        console.log(typeof(variable));

        variable = [ 1, "uno", 'dos', false, null, undefined, ];
        console.log(variable);
        console.log(typeof(variable));

        variable = undefined;
        console.log(variable);
        console.log(typeof(variable));

        variable = { nombre: 'María', apellido: 'Martínez' };
        console.log(variable);
        console.log(typeof(variable));

        function seis() {
            return 6;
        }
        console.log(typeof(seis));


    </script>
</head>
