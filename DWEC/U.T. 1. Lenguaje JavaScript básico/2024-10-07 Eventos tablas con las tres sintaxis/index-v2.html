<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table>
        <tr>
            <td onpointerdown="showMessage(this)">rojo</td>
            <td onpointerdown="showMessage(this)">verde</td>
            <td onpointerdown="showMessage(this)">azul</td>
        </tr>
        <tr>
            <td onpointerdown="showMessage(this)">celeste</td>
            <td onpointerdown="showMessage(this)">purpura</td>
            <td onpointerdown="showMessage(this)">amarillo</td>
        </tr>
    </table>


    <p id="tParMessage"></p>

    <script>
        'use strict';

        /**
         * Muestra un mensaje en el p√°rrafo dedicado a ello.
         * @param { object } celda - La celda que recibe el evento.
         * */
        function showMessage(celda) {
            const nParagraph = document.getElementById('tParMessage');        
            nParagraph.innerHTML = `Has cliqueado en el color <strong>${celda.innerText}</strong>.`;
        }
    </script>
</body>
</html>
